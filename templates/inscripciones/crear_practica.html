{% extends 'inscripciones/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Práctica - {{ empresa.nombre }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="form-container">
        <div class="form-header">
            <h2>
                <i class="bi bi-plus-circle"></i> Crear Nueva Práctica
            </h2>
            <p>Empresa: <strong style="color: var(--uleam-green);">{{ empresa.nombre }}</strong></p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="bi bi-save"></i> Crear Práctica
                </button>
                <a href="{% url 'panel_empresa' %}" class="btn-cancel">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
