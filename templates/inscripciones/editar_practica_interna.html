{% extends 'inscripciones/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Práctica Interna - {{ facultad.nombre }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="form-container">
        <div class="form-header">
            <h2>
                <i class="bi bi-pencil-square"></i> Editar Práctica Interna
            </h2>
            <p>Práctica: <strong style="color: var(--uleam-green);">{{ practica.titulo }}</strong></p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="bi bi-save"></i> Guardar Cambios
                </button>
                <a href="{% url 'mis_practicas_facultad' %}" class="btn-cancel">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
